<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400" />
</head>

<body class="body">
  
<div class="login-page">
  <div class="form">

    <form>
      <input type="text" id="name" placeholder="Full Name"/>
      <input type="text" id="email" placeholder="Email Address"/>
       <select name="gender" id="gender" placeholder="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select> 
      <input type="password" id="password" placeholder="Set a Password"/>
      
    </form>

    
          <button><a id="signUp" style="text-decoration:none;color:white" href="/dashboard.html">SIGN UP</a></button>

    
  </div>
</div>
</body>
</html>
