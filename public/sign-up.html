<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400" />
</head>

<body class="body">
  
<div class="login-page">
  <div class="form">

    <form>
      <input type="text" placeholder="Full Name"/>
      <input type="text" placeholder="Email Address"/>
       <select name="gender" placeholder="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select> 
      <input type="password" placeholder="Set a Password"/>
      
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='login.html'">SIGN UP</button>
      <div class="google-btn">
        <div class="google-icon-wrapper">
          <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
        </div>
        <p class="btn-text"><b>Sign in with Google</b></p>
      </div>
    </form>
  </div>
</div>

</body>
