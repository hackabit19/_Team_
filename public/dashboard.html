<body>

    <nav class="navbar fixed-top navbar-light bg-dark justify-content-between" style="border-radius:0px 0px 10px 10px ">

    <div class="bg-image"></div>

    <div class="main-wrap" style="padding-right:30px; padding-left:30px">
        <div class="bg-text"></div>

        <br>
        <br>

        <h3>
            <center>Enter your Location</center>

        <br>
        <br>
        <div class="row">

        <br>
        <div class="example"></div>
        <br>
        <h2>
            <center>Possibility of crimes in your current location</center>
        </h2>
        <label for="theft">
            <b>Theft</b>
        </label>
        <br>
        <div id="myBar1" style="width:0%; color:black; height:5px; text-align:center; border-radius: 8px; background-color:grey;float:left"></div>
        <p id="demo1" style="float:right">0%</p>
        <br>
        <label for="harrass">
            <b>Harrassment</b>

        <div id="myBar2" style="width:0%; color:black; height:5px; text-align:center; border-radius: 8px; background-color:grey"></div>

        <br>

        <div id="myBar3" style="width:0%; color:black; height:5px; text-align:center; border-radius: 8px; background-color:grey"></div>

        <br>

        <br>
        <br>
        <center>
            <h3>Your Safety-Index is:</h3>

            <img src="mark.png" alt="" id="ques" style="height:80px;width:80px">
            <br>
            <br>
            <button class="btn btn-red btn-large" id="but" onclick="move1(),move2(),move3(),move4()" style="border-color:black">Show Results</button>

        <br>
        <br>
        <br>
        <div class="example"></div>
        <br>
        <br>
        <h2>
            <center>Report Your Grievances</center>
        </h2>
        <br>
        <br>
        <center>
            <form method="post" class="contactForm">

                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>

                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" name="name" placeholder="* Enter your full name" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                        />
                        <div class="validation"></div>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" name="email" placeholder="* Enter your email address" data-rule="email" data-msg="Please enter a valid email"
                        />
                        <div class="validation"></div>
                    </div>
                    <div class="span8 margintop10 field form-group">
                        <input type="text" name="subject" placeholder="Enter your subject" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                        />
                        <div class="validation"></div>
                    </div>
                    <div class="span8 margintop10 field form-group">
                        <textarea rows="12" name="message" class="input-block-level" placeholder="* Your message here..." data-rule="required" data-msg="Please write something"></textarea>
                        <div class="validation"></div>

                        <p>
                            <button class="btn btn-theme btn-medium margintop10 pull-left" type="submit">Send message</button>
                            <span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
                        </p>
                    </div>
                </div>
            </form>



            <p>
                <center>
                    <button type="button" class="btn btn-red btn-large" style="border-color:black">Send Report</button>
                </center>
            </p>

    <script>
        $(function () {
            $("#but").on("click", function () {
                var index = 8;
                if (index < 4) {
                    document.getElementById("ques").src = "tick.jpg";
                    document.getElementById("ques").style.height = "100px";
                    document.getElementById("ques").style.width = "100px";
                }
                else if (index >= 4 && index <= 6) {
                    document.getElementById("ques").src = "exclaim.jpg";
                    document.getElementById("ques").style.height = "100px";
                    document.getElementById("ques").style.width = "100px";
                }
                else {
                    document.getElementById("ques").src = "cross.jpg";
                    document.getElementById("ques").style.height = "100px";
                    document.getElementById("ques").style.width = "100px";
                }
            })
        })

        function move1() {
            var elem = document.getElementById("myBar1");
            var width = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (width > 19 && width < 51)
                    document.getElementById("myBar1").style.backgroundColor = '#cf7a29';
                else if (width > 50)
                    document.getElementById("myBar1").style.backgroundColor = '#c23b3b';
                else
                    document.getElementById("myBar1").style.backgroundColor = '#4eb92d';
                if (width >= 20) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    document.getElementById("demo1").innerHTML = width * 1 + '%';
                }
            }
        }
        function move2() {

                if (width >= 82) {

        }
        function move3() {

                if (width >= 62) {

        }
        function move4() {

                if (width >= 12) {

                } else {
                    width++;
                    elem.style.width = width + '%';
                    document.getElementById("demo4").innerHTML = width * 1 + '%';
                }

        }
    </script>
